<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://sites.google.com/site/hectorgonzalez1obacht/_/rsrc/1472847980693/tema-sistemas-operativos/sistemas%20operativos.png" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sistemas Operativos</h5>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let info of arregloCarrusel; let i = index">
      <img class="d-block w-100" src="https://www.softzone.es/app/uploads/2017/02/sistemas.jpg?x=634&y=309" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{info.nombre}}</h5>
        <p>{{info.versionApi}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
